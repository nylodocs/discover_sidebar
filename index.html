<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard - Desafio Discover Rocketseat</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <header>
            <a href="#"
              ><img src="/assets/images/logo.svg" alt="Logo Vets" class="logo"
            /></a>
            <button class="menuButton">
              <img src="/assets/images/menu.svg" alt="Menu" />
            </button>
          </header>
          <ul>
            <li>
              <img
                class="searchIcon"
                src="/assets/images/search.svg"
                alt="Buscar"
              />
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Buscar"
              />
            </li>
            <li>
              <img src="/assets/images/grid.svg" alt="Dashboard" />
              <p class="menuName1">Dashboard</p>
            </li>
            <li>
              <img src="/assets/images/pet.svg" alt="Pets" />
              <p class="menuName2">Pets</p>
            </li>
            <li>
              <img src="/assets/images/user.svg" alt="Clientes" />
              <p class="menuName3">Clientes</p>
            </li>
            <li>
              <img src="/assets/images/vet.svg" alt="Veterinários" />
              <p class="menuName4">Vets</p>
            </li>
            <li>
              <img src="/assets/images/settings.svg" alt="Ajustes" />
              <p class="menuName5">Ajustes</p>
            </li>
          </ul>
        </nav>
        <footer>
          <div class="userInfo">
            <img
              class="userPhoto"
              src="/assets/images/photo.jpg"
              alt="Foto Usuário"
            />
            <div class="infoUser">
              <p class="username">Eleanor Pena</p>
              <p class="userSubtitle">Veterinária</p>
            </div>
          </div>
          <a href="#"
            ><img class="logout" src="/assets/images/log-out.svg" alt="Logout"
          /></a>
        </footer>
      </div>
      <main>
        <h1>Dashboard</h1>
      </main>
    </div>
  </body>
  <script src="/assets/main.js"></script>
</html>
